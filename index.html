<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EIDETIC â€” never lose a great idea again.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="hero">
      <h1 class="brand">Eidetic</h1>
      <h2 class="kicker">never lose a great idea again.</h2>

      <p class="blurb">Eidetic is a discreet wearable that gives you a photographic memory for your thoughts. Capture your best ideas with a single button press.</p>

      <form id="signup" class="signup" novalidate>
        <input id="email" type="email" placeholder="your email" aria-label="email" required />
        <button class="btn" type="submit">join waitlist</button>
        <div id="msg" class="msg" aria-live="polite"></div>
      </form>

      <hr class="divider" />

      <section class="social">
        <h3 class="follow">follow along</h3>
        <div class="channels">
          </div>
          <div class="col">
            <p class="channel-name">tiktok</p>
            <p class="handles"><a class="handle-link" href="https://www.tiktok.com/@inkedbhav" target="_blank" rel="noopener noreferrer">@inkedbhav</a></p>
          </div>
        </div>
      </section>
    </main>

    <button class="thoughts" id="thoughtsBtn">thoughts?</button>

    <!-- Modal for sharing thoughts -->
    <div class="modal-overlay" id="modalOverlay" style="display:none;">
      <div class="modal">
        <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
        <h3 class="modal-title">share your thoughts on Eidetic</h3>
        <textarea class="modal-textarea" id="modalTextarea" placeholder="what's the last great idea you lost because you couldn't capture it in time?"></textarea>
        <button class="modal-share" id="modalShare">share</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
